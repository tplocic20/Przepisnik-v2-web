<div mat-dialog-title>
  <h1 class="text-center">Ustawienia</h1>
</div>

<p class="text-red">Zmiany zapisywane są w czasie rzeczywistym, ostrożnie :D</p>

<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>
          Kategorie
        </span>
      </ng-template>
      <app-categories-settings></app-categories-settings>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>
          Jednostki
        </span>
      </ng-template>
      <app-units-editor></app-units-editor>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>
          Aplikacja
        </span>
      </ng-template>
      <app-application-settings></app-application-settings>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary relative waves-light pull-right" (click)="close()" mdbRippleRadius>
      Zamknij
    </button>
  </div>
</div>
