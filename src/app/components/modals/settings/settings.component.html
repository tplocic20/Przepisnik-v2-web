<div mat-dialog-title>
  <h1 class="text-center">Ustawienia</h1>
</div>
<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>
          Kategorie
        </span>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>
          Jednostki
        </span>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>
          Aplikacja
        </span>

      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary relative waves-light pull-right" (click)="close()" mdbRippleRadius>
      Zamknij
    </button>
  </div>
</div>
