<div mat-dialog-title>
  <h1 class="text-center">Profil</h1>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-4 text-center">
      <img [src]="config.photoUrl" class="img-fluid rounded-circle">
      <button type="button" class="btn btn-default waves-light" mdbRippleRadius>Zmie≈Ñ awatar</button>
    </div>
    <div class="col-md-8">
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="nameForm" class="form-control" mdbActive>
        <label for="nameForm">Nazwa</label>
      </div>

      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="emailForm" class="form-control" disabled [(ngModel)]="config.email">
      </div>

    </div>
  </div>

</div>
<div mat-dialog-actions>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="close()" mdbRippleRadius>
      Close
    </button>
    <button type="button" class="btn btn-primary relative waves-light pull-right" (click)="submit()" mdbRippleRadius>
      Save changes
    </button>
    </div>
  </div>
