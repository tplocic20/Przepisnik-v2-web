<div mat-dialog-content>
<p>
  Twój adres email nie został zwerygikowany, potwierdź link aby móc w pełni cieszyć sę z Przepiśnika
</p>
<a class="btn btn-link" (click)="verifyEmail()">Wyślij ponownie link weryfikacyjny</a>
</div>
<div mat-dialog-actions>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="close()" mdbRippleRadius>
      Zamknij
    </button>
  </div>
</div>
