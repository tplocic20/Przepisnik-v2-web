<div mdbModal #modalRef="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" [config]="config">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">{{modalTittle}}</h4>
      </div>
      <div class="modal-body">
        {{config | json}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="modalRef.hide()" mdbRippleRadius>Close</button>
        <button type="button" class="btn btn-primary relative waves-light" mdbRippleRadius>Save changes</button>
      </div>
    </div>
  </div>
</div>
