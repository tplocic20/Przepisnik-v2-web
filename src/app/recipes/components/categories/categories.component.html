<div class="navbar bg-default">
  <div class="select-container">
    <select class="browser-default" (change)="selectionChanged()" [(ngModel)]="selectedCategory">
      <option value="-">Wszystkie</option>
      <option *ngFor="let cat of categories | async" [ngValue]="cat.$key">
        {{cat.Name}}
      </option>
    </select>
  </div>
</div>
