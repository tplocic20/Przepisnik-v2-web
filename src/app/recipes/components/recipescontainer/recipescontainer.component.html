<div class="row " style="height: 100%">
  <div class="col-xl-2 col-lg-3 col-md-3 col-sm-5 col-xs-12 div-column padding-o">
    <div class="sticky-top">
      <app-categories (categorySelected)="test($event)"></app-categories>
      <div class="btn-group btn-block">
        <a [routerLink]="['/recipes']" class="btn btn-secondary waves-light" mdbRippleRadius><i
          class="fa fa-home"></i>
        </a>
        <button (click)="addRecipe()" class="btn btn-default waves-light btn-block" mdbRippleRadius><i
          class="fa fa-plus"></i> Dodaj przepis
        </button>
      </div>
    </div>
    <div>
      <app-recipes-list [category]="selectedCategory"></app-recipes-list>
    </div>

  </div>
  <div class="col-xl-10 col-lg-9 col-md-9 col-sm-7 col-xs-12 div-column">
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
